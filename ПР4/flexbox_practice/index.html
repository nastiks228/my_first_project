<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Практика</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-item">Главная</div>
    <div class="nav-item">Услуги</div>
    <div class="nav-item">Портфолио</div>
    <div class="nav-item">Контакты</div>
  </nav>

  <section class="cards">
    <div class="card">Карточка 1</div>
    <div class="card">Карточка 2</div>
    <div class="card">Карточка 3</div>
  </section>

  <main class="main-layout">
    <aside class="sidebar">Боковая панель</aside>
    <div class="content">Основной контент</div>
    <aside class="sidebar">Доп. панель</aside>
  </main>

  <footer class="footer">
    <div class="footer-col">Колонка 1</div>
    <div class="footer-col">Колонка 2</div>
    <div class="footer-col">Колонка 3</div>
  </footer>
</body>
</html>
